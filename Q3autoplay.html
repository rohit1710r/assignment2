<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio Autoplay</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_o-rkIL8BkEgT7J3JYOHv7SIUhvRhf9n_TQ&s">
</head>
<body>
    <div>
        <video autoplay  width="50%" height="200px" controls controlslist="nodownload " loop>
            <source src="https://media.istockphoto.com/id/1818990777/video/herd-of-african-elephants-grazing-at-grassy-landscape-of-serengeti-elephant-family-walking.mp4?s=mp4-640x640-is&k=20&c=GTWq8hUpSWnbxci4qzzTVbwZCTI-WihGry55wTrLWAo=">
            
            
        </video>
        <video autoplay width="50%" height="200px" controls controlslist="nodownload " loop>
            <source src="https://cdn.pixabay.com/video/2024/08/16/226641_large.mp4">
        </video>
        <video autoplay width="50%" height="200px" controls controlslist="nodownload " loop>
            <source src="https://cdn.pixabay.com/video/2023/09/08/179657-862597169_large.mp4">
        </video>
    </div>
    <div>
        <audio controls autoplay loop >
            <source src="song.mp3">
        </audio>
       
    </div>
</body>
</html>
